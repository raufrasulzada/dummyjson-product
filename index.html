<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/25/25231.png"
    />
  </head>
  <body>
    <div class="header">
      <h1>Products List</h1>
      <a
        href="https://raufrasulzada.github.io/dummyjson-product/"
        target="_blank"
        ><button class="link-to-github">Link to GitHub Page</button></a
      >
    </div>
    <div class="search-filter">
      <input type="text" id="search-input" placeholder="Search by keyword" />
      <select id="category-filter">
        <option value="">All Categories</option>
      </select>
    </div>
    <div class="product-list">
      <div class="list"></div>
    </div>
    <ul class="pagination"></ul>
    <script src="script.js"></script>
  </body>
</html>
